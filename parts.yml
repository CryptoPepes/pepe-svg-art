# Colors:
# - Primary and secondary are optional
# - Primary and secondary colors are replaced with color specified in the DNA
# - Primary and secondary should be the exact same color as used in the SVG.
# - Replace-collisions may occur, make sure that all matching color-codes in the SVG are meant to be replaced.
#
# Structure:
#   The category name should match the directory, where all svg files of the category are located in.
#
# `file`: File-name, used to read the SVG file itself. E.g. "Colored Eyes.svg"
# `id`:   The part id, second part. E.g. "colored_eyes"
# `name`: Display name: used in the web-app to display to users. "colored eyes"
#
# IMPORTANT:
# Every name -> id mapping must also be unique,
#  to create consistent queries on the client-side.
#
